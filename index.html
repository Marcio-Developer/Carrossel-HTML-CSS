<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-controls">
            <input id="1" type="radio" name="controls" checked>
            <input id="2" type="radio" name="controls">
            <input id="3" type="radio" name="controls">
            <input id="4" type="radio" name="controls">
            <input id="5" type="radio" name="controls">

            <div class="dots">
                <label for="1"></label>
                <label for="2"></label>
                <label for="3"></label>
                <label for="4"></label>
                <label for="5"></label>
            </div>

            <div class="carousel-images">
                <img src="Img/img1.jpg">
                <img src="Img/img2.jpg">
                <img src="Img/img3.jpg">
                <img src="Img/img4.jpg">
                <img src="Img/img5.jpg">
                <img src="Img/img6.jpg">
                <img src="Img/img7.jpg">
                <img src="Img/img8.jpg">
                <img src="Img/img9.jpg">
                <img src="Img/img10.jpg">
                <img src="Img/img11.jpg">
                <img src="Img/img12.jpg">
                <img src="Img/img13.jpg">
            </div>
        </div>
    </div>
</body>
</html>
